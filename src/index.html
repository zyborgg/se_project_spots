<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="spots stage 1 site for grid pictures" />
    <meta name="author" content="Ziah Cunningham" />
    <meta
      name="keywords"
      content="spots, picture, pictures, photos, photo grid, picture grid"
    />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="spots arrow logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-button">
              <img
                src="<%=require('./images/light-pencil.svg')%>"
                alt="edit pencil"
                class="profile__pencil-icon"
              />
            </button>
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="Bessies Avatar"
              class="profile__avatar"
            />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img
                src="<%=require('./images/Edit-Icon.svg')%>"
                alt="pencil icon"
                class="profile__edit"
              />Edit Profile
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="<%=require('./images/plusicon.svg')%>"
              alt="plus icon"
              class="profile__add"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img class="card__image" alt="image for card" />
                <div class="card__footer">
                  <h2 class="card__title"></h2>
                  <button
                    aria-label="Like card"
                    class="card__like-button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2025 &copy; Ziah C</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close">
            <img src="<%=require('./images/close.svg')%>" alt="close button" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                required
                minlength="2"
                maxlength="40"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                required
                minlength="2"
                maxlength="200"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close">
            <img src="<%=require('./images/close.svg')%>" alt="close button" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" novalidate>
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                id="card-image-input"
                required
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
              <span id="card-image-input-error" class="modal__error"></span>
            </label>
            <label for="caption-input" class="modal__label">
              Caption
              <input
                id="caption-input"
                required
                minlength="2"
                maxlength="30"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
              <span id="caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            aria-label="close modal"
            class="modal__close modal__close_type_preview"
            type="button"
          >
            <img
              src="<%=require('./images/previewclosebutton.svg')%>"
              alt="close-button"
            />
          </button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    /* avatar modal stuff */
    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button
          aria-label="close modal"
          type="button"
          class="modal__close modal__close_type_avatar"
        >
          <img src="<%=require('./images/close.svg')%>" alt="close button" />
        </button>
        <h3 class="modal__title">Edit Avatar</h3>
        <form class="modal__form" id="delete-modal" novalidate>
          <label class="modal__label" for="profile-avatar-input">
            Avatar link
            <input
              id=""
              required
              name="avatar"
              type="url"
              class=""
              placeholder="Avatar URL"
            />
            <span class="modal__error" id=""></span>
          </label>
          <button
            class="modal__submit-button avatar__submit-button"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    /* image delete modal stuff */
    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button
          aria-label="close modal"
          type="button"
          class="modal__close modal__close_type_avatar"
        >
          <img src="<%=require('./images/close.svg')%>" alt="close button" />
        </button>
        <h3 class="modal__title">
          Are you sure you want to delete this image?
        </h3>
        <form class="modal__form" id="avatar-form" novalidate>
          <label class="modal__label avatar__label" for="profile-avatar-input">
            Avatar link
            <input
              id="profile-avatar-input"
              required
              name="avatar"
              type="url"
              class="modal__input avatar__input"
              placeholder="Avatar URL"
            />
            <span class="modal__error" id="profile-avatar-type-error"></span>
          </label>
          <button
            class="modal__submit-button avatar__submit-button"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
